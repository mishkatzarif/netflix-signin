<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <!-- Icon beside title-->
    <link rel="shortcut icon" href="assets/media/image/icon.png" type="image/x-icon">
    <!-- Main CSS file-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Icon Library Connections-->
    <link rel="stylesheet" href="assets/fonts/elusive-icons/css/elusive-icons.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome/css/all.css">
    <link rel="stylesheet" href="assets/fonts/themify/themify-icons.css">
</head>
<body>
    <!-- netflix starts here-->

    <div class="netflix-body">
        <!-- Logo at top left-->

        <div class="logo">
            <img src="assets/media/image/logo.png" alt="Netflix">
        </div>

        <!--Main sign in section-->

        <div class="login-form">
            <h2>Sign In</h2>
            <form action="">
                <input type="text" placeholder="Email or Phone Number">
                <input type="password" placeholder="Password">
                <button>Sign In</button>
            </form>

            <div class="remember">

                <input type="checkbox" id="remember">
                
                <label for="remember">Remember Me</label>

                <a href="#">Need Help?</a>

            </div>

            <div class="facebook"></div>
            

        </div>
    </div>
</body>
</html>
